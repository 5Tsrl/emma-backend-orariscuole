    longDescription: |
      EMMA 
      MMA is a web-based application designed and developed by 5T on behalf of Regione Piemonte.
      This application serves as a repository of all the Timetalbes of the schools in the territory of the Transport Authority of Turin,
      so that planning of public transport can be anchieved with a proper knowledge of the school schedules.
    shortDescription: |-
      EMMA . 
      Schedules of the Schools of the Province of Turin.
  it:
    features:
      - Mobility Management Scolastico - Gestione Orari
    longDescription: |
      Gestisce gli orari di ingresso ed uscita delle scuole in modo da fornire a chi pianifica i trasporti dati accurati per la pianificazione.
